; Configuración básica para desarrollo

; Muestra todos los errores, advertencias y avisos
error_reporting = E_ALL
display_errors = On
display_startup_errors = On

; Configuración de memoria
memory_limit = 256M

; Configuración de tiempo de ejecución
max_execution_time = 60
max_input_time = 120

; Tamaño máximo de archivos subidos
upload_max_filesize = 50M
post_max_size = 50M

; Configuración de sesiones
session.save_path = "/var/lib/php/sessions"
session.gc_maxlifetime = 1440

; Configuración de zona horaria
date.timezone = "Europe/Madrid"

; Extensiones de PHP necesarias
extension=mysqli
extension=pdo_mysql
extension=mbstring
extension=gd  ; para procesamiento de imágenes
extension=curl ; para realizar peticiones HTTP
extension=soap  ; si usas servicios web

; Otras configuraciones útiles
opcache.enable=0 ; Desactivar OPcache para desarrollo
opcache.validate_timestamps=1 ; Validar timestamps para cambios en archivos
